<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 2 Fruit Memory Game Feedback Page</title>
    <meta name="title" content="Match 2 Fruit Game">
    <meta name="description" content="Match 2 Fruit Memory Game">
    <meta name="keywords" content="match, 2, fruit, memory, game, html, css, javascript">

    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <header>
        <div class="fixed-header">
            <div class="container">
                <nav>
                    <img src="./assets/images/largeicon_cbc.png" width="139" height="93" alt="Match 2 Fruit Game">
                    <a href="index.html">Home</a>
                    <a href="feedback.html">Feedback</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="normalpage">
        <h1>Feedback</h1>
        <div class="contact-container">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <br>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                <br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                <p>
                    <label for="subject">
                        Subject:
                    </label>
                    <br>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"
                        required></textarea>
                    <br>
                    <input type="submit" value="Submit">

            </form>
        </div>
    </div>
    <footer>
        <div class="fixed-footer">
            <div class="container">Created using <a href="https://www.gitpod.io/" target="_blank" rel="noopener"
                    aria-label="Opens new tab">GitPod</a> and <a href="https://www.adobe.com/products/dreamweaver.html"
                    target="_blank" rel="noopener" aria-label="Opens new tab">Adobe Dreamweaver</a></div>
        </div>
    </footer>
</body>
