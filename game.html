<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 2 Fruit Memory Game</title>
    <meta name="title" content="Match 2 Fruit Game">
    <meta name="description" content="Match 2 Fruit Memory Game">
    <meta name="keywords" content="match, 2, fruit, memory, game, html, css, javascript">
    <meta name="language" content="English">
    <meta name="author" content="Michael McCarthy">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.png">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>

<!-- Body -->

<body>

    <!-- Header -->

    <header>
        <div class="fixed-header">
            <div class="container">

                <!-- Nav Bar -->

                <nav>
                    <img src="./assets/images/largeicon_cbc.png" width="139" height="93" alt="Match 2 Fruit Game Logo">
                    <a href="index.html">Home</a>
                    <a href="feedback.html">Feedback</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Section -->

    <main>
        <div class="main1">
            <div class="game">
                <div class="controls">
                    <button>Start</button>
                    <div class="stats">
                        <div class="moves">0 moves</div>
                        <div class="timer">time: 0 sec</div>
                    </div>
                </div>
                <div class="board-container">
                    <div class="board" data-dimension="4"></div>
                    <div class="win">You won!</div>
                </div>
                <div class="container">
                    <button onclick='window.location.assign("index.html")'>
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <div class="fixed-footer">
